<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acciones Correctivas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Acciones Correctivas</h1>
    </div>
    <div class="main">
        <div class="card">
            <form method="post" action="/acciones">
        <label>Descripción: <input type="text" name="descripcion" required></label><br>
        <label>Responsable: <input type="text" name="responsable" required></label><br>
        <label>Estado:
            <select name="estado" required>
                <option value="Abierta">Abierta</option>
                <option value="En proceso">En proceso</option>
                <option value="Cerrada">Cerrada</option>
            </select>
        </label><br>
    <label>Enlace externo (Drive, Jira, Trello): <input type="text" name="externo" placeholder="URL externo"></label><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br>
        <button type="submit">Registrar Acción</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Descripción</th><th>Responsable</th><th>Estado</th><th>Fecha</th></tr>
        {% for acc in acciones %}
        <tr>
            <td>{{ acc[0] }}</td>
            <td>{{ acc[1] }}</td>
            <td>{{ acc[2] }}</td>
            <td>{{ acc[3] }}</td>
            <td>{{ acc[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/acciones/exportar"><button>Exportar a CSV</button></a>
    <br><br>
    <a href="/">Volver al menú</a>
</body>
</html>
