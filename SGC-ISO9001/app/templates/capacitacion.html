<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capacitación</title>
</head>
<body>
    <h1>Capacitación</h1>
    <table border="1">
        <tr><th>ID</th><th>Tema</th><th>Tipo</th><th>Enlace</th><th>Fecha</th></tr>
        {% for cap in capacitacion %}
        <tr>
            <td>{{ cap[0] }}</td>
            <td>{{ cap[1] }}</td>
            <td>{{ cap[2] }}</td>
            <td>{{ cap[3] }}</td>
            <td>{{ cap[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al menú</a>
</body>
</html>
