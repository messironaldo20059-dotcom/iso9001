<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro ISO</title>
    <link href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #F8FBFF;
            font-family: 'Inter', 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.07);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 480px;
            width: 100%;
        }
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            color: #3B82F6;
        }
        .form-group {
            margin-bottom: 1.2rem;
        }
        label {
            display: block;
            margin-bottom: 0.4rem;
            font-weight: 500;
            color: #222;
        }
        input, select {
            width: 100%;
            padding: 0.7rem 1rem;
            border: 1px solid #e0e7ef;
            border-radius: 10px;
            font-size: 1rem;
            background: #f6fafd;
            transition: border 0.2s;
        }
        input:focus, select:focus {
            border-color: #4DA6FF;
            outline: none;
        }
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }
        .btn {
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            padding: 1rem 0;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        .btn-primary {
            background: #4DA6FF;
            color: #fff;
            box-shadow: 0 2px 8px rgba(77,166,255,0.08);
        }
        .btn-primary:hover {
            background: #3B82F6;
        }
        .btn-secondary {
            background: #e5e7eb;
            color: #222;
        }
        .error {
            background: #fee2e2;
            color: #b91c1c;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        .success {
            background: #d1fae5;
            color: #065f46;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <form class="card" id="registroISO">
        <h2>Registro de Usuario</h2>
        {% if msg %}
            <div class="success">{{ msg }}</div>
        {% endif %}
        <div id="msg"></div>
        <div class="form-group">
            <label for="username">Usuario *</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña *</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="razon_social">Razón Social *</label>
            <input type="text" id="razon_social" name="razon_social" required>
        </div>
        <div class="form-group">
            <label for="nit">NIT *</label>
            <input type="text" id="nit" name="nit" required>
        </div>
        <div class="form-group">
            <label for="representante">Representante Legal *</label>
            <input type="text" id="representante" name="representante" required>
        </div>
        <div class="form-group">
            <label for="sector">Sector Económico *</label>
            <input type="text" id="sector" name="sector" required>
        </div>
        <div class="form-group">
            <label for="tipo_empresa">Tipo de Empresa *</label>
            <select id="tipo_empresa" name="tipo_empresa" required>
                <option value="">Seleccione...</option>
                <option>Microempresa</option>
                <option>Pequeña</option>
                <option>Mediana</option>
                <option>Grande</option>
            </select>
        </div>
        <div class="form-group">
            <label for="direccion">Dirección *</label>
            <input type="text" id="direccion" name="direccion" required>
        </div>
        <div class="form-group">
            <label for="telefonos">Teléfonos *</label>
            <input type="text" id="telefonos" name="telefonos" required>
        </div>
        <div class="form-group">
            <label for="empleados">Número de Empleados *</label>
            <input type="number" id="empleados" name="empleados" min="1" required>
        </div>
        <div class="form-group">
            <label for="email">E-mail *</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="web">Web</label>
            <input type="url" id="web" name="web">
        </div>
        <div class="form-group">
            <label for="facebook">Facebook</label>
            <input type="text" id="facebook" name="facebook">
        </div>
        <div class="form-group">
            <label for="instagram">Instagram</label>
            <input type="text" id="instagram" name="instagram">
        </div>
        <div class="form-group">
            <label for="tiktok">TikTok</label>
            <input type="text" id="tiktok" name="tiktok">
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrar ISO</button>
            <button type="button" class="btn btn-secondary">Verificación de Calidad I</button>
            <button type="button" class="btn btn-secondary">Verificación de Calidad II</button>
            <button type="button" class="btn btn-secondary" onclick="window.history.back()">Regresar</button>
        </div>
    </form>
</div>
<script>
    document.getElementById('registroISO').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = e.target;
        const msg = document.getElementById('msg');
        msg.innerHTML = '';
        let valid = true;
        form.querySelectorAll('[required]').forEach(input => {
            if (!input.value.trim()) valid = false;
        });
        if (!valid) {
            msg.innerHTML = '<div class="error">Por favor complete todos los campos obligatorios.</div>';
            return;
        }
        // Simular guardado en JSON
        const data = {};
        Array.from(form.elements).forEach(el => {
            if (el.name) data[el.name] = el.value;
        });
        // Simulación de guardado (puedes reemplazar por fetch/AJAX)
        setTimeout(() => {
            msg.innerHTML = '<div class="success">Registro ISO guardado con éxito.</div>';
            form.reset();
        }, 700);
    });
</script>
</body>
</html>
