<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Incidencias</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Gestión de Incidencias</h1>
    </div>
    <div class="main">
        <div class="card">
            <form method="post" action="/incidencias/nueva">
        <label>Título: <input type="text" name="titulo" required></label><br>
        <label>Descripción: <input type="text" name="descripcion"></label><br>
        <label>Fecha: <input type="date" name="fecha" required></label><br>
        <button type="submit">Registrar Incidencia</button>
    </form>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Estado</th>
            <th>Fecha</th>
        </tr>
        {% for inc in incidencias %}
        <tr>
            <td>{{ inc[0] }}</td>
            <td>{{ inc[1] }}</td>
            <td>{{ inc[2] }}</td>
            <td>{{ inc[3] }}</td>
            <td>{{ inc[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al menú</a>
</body>
</html>
