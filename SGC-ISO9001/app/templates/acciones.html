<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acciones Correctivas</title>
</head>
<body>
    <h1>Acciones Correctivas</h1>
    <table border="1">
        <tr><th>ID</th><th>Descripción</th><th>Responsable</th><th>Estado</th><th>Fecha</th></tr>
        {% for acc in acciones %}
        <tr>
            <td>{{ acc[0] }}</td>
            <td>{{ acc[1] }}</td>
            <td>{{ acc[2] }}</td>
            <td>{{ acc[3] }}</td>
            <td>{{ acc[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al menú</a>
</body>
</html>
