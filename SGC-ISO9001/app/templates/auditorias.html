<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Auditorías</title>
</head>
<body>
    <h1>Auditorías</h1>
    <form method="post" action="/auditorias">
        <label>Tipo:
            <select name="tipo" required>
                <option value="Interna">Interna</option>
                <option value="Revisión por la dirección">Revisión por la dirección</option>
                <option value="Externa">Externa</option>
            </select>
        </label><br>
        <label>Resultado: <input type="text" name="resultado" required></label><br>
    <label>Enlace externo (Drive, SharePoint): <input type="text" name="externo" placeholder="URL externo"></label><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br>
        <button type="submit">Registrar Auditoría</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Tipo</th><th>Resultado</th><th>Fecha</th></tr>
        {% for aud in auditorias %}
        <tr>
            <td>{{ aud[0] }}</td>
            <td>{{ aud[1] }}</td>
            <td>{{ aud[2] }}</td>
            <td>{{ aud[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/auditorias/exportar"><button>Exportar a CSV</button></a>
    <br><br>
    <a href="/">Volver al menú</a>
</body>
</html>
