<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capacitación</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Capacitación</h1>
    </div>
    <div class="main">
        <div class="card">
            <form method="post" action="/capacitacion">
        <label>Tema: <input type="text" name="tema" required></label><br>
        <label>Tipo:
            <select name="tipo" required>
                <option value="Taller">Taller</option>
                <option value="Guía">Guía</option>
                <option value="Video">Video</option>
            </select>
        </label><br>
    <label>Enlace/Archivo: <input type="text" name="enlace" placeholder="URL o nombre de archivo"></label><br>
    <label>Enlace externo (Drive, YouTube): <input type="text" name="externo" placeholder="URL externo"></label><br>
        <label>Fecha: <input type="date" name="fecha" required></label><br>
        <button type="submit">Registrar Capacitación</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Tema</th><th>Tipo</th><th>Enlace</th><th>Fecha</th></tr>
        {% for cap in capacitacion %}
        <tr>
            <td>{{ cap[0] }}</td>
            <td>{{ cap[1] }}</td>
            <td>{{ cap[2] }}</td>
            <td>{{ cap[3] }}</td>
            <td>{{ cap[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Volver al menú</a>
</body>
</html>
