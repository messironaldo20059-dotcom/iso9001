<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pruebas de Software</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Pruebas de Software</h1>
    </div>
    <div class="main">
        <div class="card">
            <form method="post" action="/pruebas">
        <label>Nombre de la prueba: <input type="text" name="nombre" required></label><br>
        <label>Resultado:
            <select name="resultado" required>
                <option value="Aprobada">Aprobada</option>
                <option value="Rechazada">Rechazada</option>
                <option value="Pendiente">Pendiente</option>
            </select>
        </label><br>
    <label>Enlace externo (Drive, GitHub, Jira): <input type="text" name="externo" placeholder="URL externo"></label><br>
    <label>Fecha: <input type="date" name="fecha" required></label><br>
        <button type="submit">Registrar Prueba</button>
    </form>
    <table border="1">
        <tr><th>ID</th><th>Nombre</th><th>Resultado</th><th>Fecha</th></tr>
        {% for prueba in pruebas %}
        <tr>
            <td>{{ prueba[0] }}</td>
            <td>{{ prueba[1] }}</td>
            <td>{{ prueba[2] }}</td>
            <td>{{ prueba[3] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/pruebas/exportar"><button>Exportar a CSV</button></a>
    <br><br>
    <a href="/">Volver al men√∫</a>
</body>
</html>
