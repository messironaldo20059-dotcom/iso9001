<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Entrar</button>
        </form>
        <div style="margin-top:1.5rem; text-align:center; display:flex; flex-direction:column; gap:1rem;">
            <a href="/registro-iso" style="color:#10b981; font-weight:600; text-decoration:none;">¿No tienes cuenta? Regístrate aquí</a>
            <a href="/invitado" style="color:#4DA6FF; font-weight:600; text-decoration:none;">Entrar como invitado</a>
        </div>
    </div>
</body>
</html>
